<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>

    <div id="calculator">
       
        <input type="number">
        <div class="calculator-buttons">
                <button class="btnOperator addDigit">&plus;</button>
                <button class="btnOperator subtractDigit">&minus;</button>
                <button class="btnOperator multiplyDigit">&times;</button>
                <button class="btnOperator divideDigit">&divide;</button>
                <button class="btnOperator clearBtn">AC</button>
            <button class="btn btnEqual"> = </button>


            <button class="btn btn0" value="0">0</button>
            <button class="btn btn1" value="1">1</button>
            <button class="btn btn2" value="2">2</button>
            <button class="btn btn3" value="3">3</button>
            <button class="btn btn4" value="4">4</button>
            <button class="btn btn5" value="5">5</button>
            <button class="btn btn6" value="6">6</button>
            <button class="btn btn7" value="7">7</button>
            <button class="btn btn8" value="8">8</button>
            <button class="btn btn9" value="9">9</button>
        </div>
       
       
        
    </div>

</body>

</html>
